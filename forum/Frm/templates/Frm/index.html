<link rel="stylesheet" type="text/css" href="{% static 'Frm/style.css' %}" />
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'Frm:detail' post.id %}">{{ post.post_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No frm are available.</p>
{% endif %}

{% load staticfiles %}
